<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    Version: {{ current_version }}
    <span class="fa fa-caret-down"></span>
  </span>
    <div class="rst-other-versions">
        {% if versions|length >= 1 %}
            <dl>
                <dt>{{ _('Versions') }}</dt>
                {% for v in versions %}
                    <dd><a href="{{ pages_root }}/{{ v }}/index.html">{{ v }}</a></dd>
                {% endfor %}
            </dl>
        {% endif %}
        <br>
        </dl>
    </div>
    <footer>Adapted from
        <a src="https://www.codingwiththomas.com/blog/my-sphinx-best-practice-for-a-multiversion-documentation-in-different-languages">
            codingwiththomas.com
        </a>
    </footer>
</div>
